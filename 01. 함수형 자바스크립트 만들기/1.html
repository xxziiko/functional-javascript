
# 평가 - 코드가 계산 (Evaluation) 되어 값을 만드는 것

# 1. 일급 
<script>
  // 값으로 다룰 수 있다.
  const a = 10;

  // 변수에 담을 수 있다.
  const add10 = (a) => a + 10;

  // 함수의 인자로 사용될 수 있다.
  const r = add10(a);

  // 함수의 결과로 사용될 수 있다.
  console.log(r); // 20
</script>


# 2. 일급 함수
<script>

  const add5 = (a) => a + 5;

  // 함수의 값으로 다루어 출력 할 수 있다.
  // 함수의 인자로 함수가 사용될 수 있다.
  log(add5); // a => a+5

  // 함수의 결과를 다른 함수에 전달 할 수 있다.
  log(add5(5)); // 10

  // 함수가 일급이라는 것은 함수의 결과값으로 함수를 사용할 수 있다는 뜻이다.
  const f1 = () => () => 1;

  log(f1()); // () => 1

  const f2 = f1();
  log(f2); // () => 1
  log(f2()); // 1

  /* 자바스크립트에서 함수가 일급이라는 것은 함수를 조합성과 추상화의 도구로 사용할 수 있다는 것 => 함수형 프로그래밍에 유용*/
</script>


# 3. 고차함수
  - 함수를 값으로 다루는 함수

<script>
  // 1) 함수를 인자로 받아서 실행하는 함수
  const apply1 = (f) => f(1);
  const add2 = (a) => a + 2;

  apply1(add2); // 3
  // f 인자는 a => a + 2 , a의 인자는 1

  apply1((a) => a - 1); // 0
  // f 인자는 a => a-1, a의 인자는 1


  const times = (f, n) => {
    let i = -1;
    while ( ++ 1 < n) f(i) // ++ 1 -> 1이 먼저 증하하고 f(i) 할당!
  }

  times(log, 3)
  // 0
  // 1
  // 2

  times(a =>log(a + 10), 3)
  // times 는 3번 호출됨.
  // f(0) 10
  // f(1) 11
  // f(2) 12

  /* applicative programming */


  // 2) 함수를 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
  const addMaker = a => b => a + b
  // b => a + b 는 함수이자 인자 a 를 기억하는 클로저

  const add10_ = addMaker(10)

  log(add10_) // b => a + b
  log(add10_(10)) // 20
</script>
